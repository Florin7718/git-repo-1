<button (click)="getItemsFromDB()">Read from DB</button>
<br>
<button (click)="clearItems()">Clear</button>
<br>

<div *ngFor="let item of purchasedItems">
  <app-purchased-item
  [name]="item.name"
  [price]="item.price"
  [currency]="item.currency"
  [date]="item.date"></app-purchased-item>
  <br>
</div>
